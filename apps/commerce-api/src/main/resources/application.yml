server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 50000
#          format_sql: true
          show_sql: true
          highlight_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - kafka.yml
      - logging.yml
      - monitoring.yml
      - resilience4j.yml  # 명시적으로 import

# Resilience4j 활성화
resilience4j:
  enabled: true
  circuitbreaker:
    enabled: true
  retry:
    enabled: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: info
    io.github.resilience4j: DEBUG  # Resilience4j 디버그 로그 추가

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

---
spring:
  config:
    activate:
      on-profile: local, test
  kafka:
    properties:
      auto:
        create.topics.enable: true

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false